<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <title>Boolzap</title>
</head>
<body>
    <div class="green_bar"></div>

    <!-- container chat -->
    
    <div class="container">
        <!-- left container -->
        <div class="container_left">
            <!-- header left -->
            <div class="header_left">
                <div class="container_id">
                    <img class="avatar_id" src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584_960_720.png" alt="">
                    <p>Nome Utente</p>
                </div>
                <div class="container_icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- /header left -->
            <!-- notifies and search -->
            <div class="message_notify_container">
                <i class="fas fa-bell-slash"></i>
                <div class="container_bell">
                    <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search_container">
                <label for="">
                    <i class="fas fa-search"></i>
                    <input class="search" type="text" placeholder="Cerca o inizia una nuova chat">
                </label>
            </div>    
            <!-- /notifies and search -->
            <!-- avatar list -->

            <div class="avatar_container">
                <ul class="avatar_list">
                    <li>
                        <img class="avatar" src="https://cdn.pixabay.com/photo/2014/04/03/10/32/businessman-310819_960_720.png" alt="">
                        <p><strong>Michele</strong></p>
                    </li>
                    <li>
                        <img class="avatar" src="https://cdn.pixabay.com/photo/2014/04/03/10/32/user-310807__340.png" alt="">
                        <p><strong>Federica</strong></p>
                    </li>
                    <li>
                        <img class="avatar" src="https://cdn.pixabay.com/photo/2016/04/01/11/25/avatar-1300331__340.png" alt="">
                        <p><strong>Nino</strong></p>
                    </li>
                    <li>
                        <img class="avatar" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909__340.png" alt="">
                        <p><strong>Peppe</strong></p>
                    </li>
                </ul>
            </div>

            <!-- /avatar list -->
        </div>
        <!-- /left container -->
        <!-- right container -->
        <div class="container_right">
            <div class="header_right">
                <div class="container_id">
                    <img class="avatar_id" src="https://cdn.pixabay.com/photo/2014/04/03/10/32/businessman-310819_960_720.png" alt="">
                    <div class="contact_container">
                        <p>Michele</p>
                        <p class="access">Ultimo accesso oggi alle</p>
                    </div>
                </div>
                <div class="container_icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
            </div>
            </div>
            <div class="chatbox">

            </div>
            <div class="chatbar_container">
                <i class="far fa-smile"></i>
                <input class="chat" type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <!-- /right container -->
    </div>

    <!-- /container chat -->
</body>
</html>
